<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    
    <link rel="stylesheet" type="text/css" href="css\bootstrap.css">

    <style type="text/css">
    body {
    background-image: url(C:/Users/BMS/Desktop/Login/Image.jpg);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;

    font-family: monospace;
    background-color: #f2f2f2;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-bottom: 60px;
    background-color: transparent;
    padding: 20px;
}
.container form{
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0,0,0,.1);
            background: #fff;
            text-align: center;
            width: 500px;
        }
.container form h1{
            font-size: 30px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #333;
        }

        .container form input,
        .container form select{
            width: 100%;
            padding: 10px 15px;
            font-size: 17px;
            margin: 8px 0;
            background: #eee;
            border-radius: 5px;
        }
        .container form select option{
            background: #fff;
        }

        .container form .form-btn{
            background-color: lightgreen;
            color: black;
            text-transform: capitalize;
            font-size: 20px;
            cursor: pointer;
        }


input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.container form .form-btn:hover {
    background-color: gray;
}

.error-message {
    color: red;
    margin-top: 50px;
    
}

    </style>


    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById("login-form");
    const errorMessage = document.getElementById("error-message");

    loginForm.addEventListener("submit", function (event) {
        event.preventDefault();

        // Get the input values
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Perform basic validation
        if (username === "" || password === "") {
            errorMessage.textContent = "Both fields are required.";
            return;
        }

        // Simulate a login request (replace with actual backend logic)
        if (username === "user" && password === "password") {
            window.location.href = "C:/Users/BMS/Desktop/Login/succes.html";
        } else {
            errorMessage.textContent = "Invalid credentials. Please try again.";
        }
    });
});

    </script>
</head>
<body>
    <div class="container">
        
        <form id="login-form">
             <h1>Login now</h1>
            <!--<label for="username">Username:</label>-->
            <input type="text" id="username" name="username" required placeholder="Enter your username">
            <!--<label for="password">Password:</label>-->
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            <button type="submit" class="form-btn">Login Now</button>
            <p style="margin-top: 10px;">Don't have an account?<a href="Regiteration.html">Register now</a></p>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>
    
</body>
</html>
